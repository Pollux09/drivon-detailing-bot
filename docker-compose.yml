services:
  db:
    image: postgres:16
    container_name: drivon_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: drivon_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  bot:
    build: .
    container_name: drivon_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs

  site:
    build:
      context: ../drivon-detailing-site
    container_name: drivon_site
    restart: unless-stopped
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/drivon_bot
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pg_data:
